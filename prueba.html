<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oftamed - Plataforma Oftalmológica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

        :root {
            --primary-blue: #003366;
            /* Azul petroleo / Navy */
            --soft-text: #6e6e73;
            --bg-light: #f5f5f7;
            --white: #ffffff;
            --accent-blue: #0071e3;
            --noise-url: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: #1d1d1f;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
            background: radial-gradient(circle at 50% -20%, #eef2f6 0%, #dbeafe 100%);
        }

        /* Noise Texture Overlay */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--noise-url);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            gap: 4rem;
        }

        @media (min-width: 1024px) {
            .hero-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .hero-content {
            text-align: center;
        }

        @media (min-width: 1024px) {
            .hero-content {
                text-align: left;
            }
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            line-height: 1.1;
            color: var(--primary-blue);
            letter-spacing: -0.01em;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--soft-text);
            font-weight: 400;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 1024px) {
            p.subtitle {
                margin-left: 0;
                margin-right: 0;
                font-size: 1.4rem;
            }
        }

        .cta-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .cta-group {
                justify-content: flex-start;
            }
        }

        .btn {
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .btn-primary:hover {
            background-color: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 113, 227, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        /* Image Composition Styling */
        .hero-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.5s ease;
            background: white;
            padding: 10px;
            max-width: 100%;
        }

        .image-wrapper:hover {
            transform: perspective(1000px) rotateY(0deg);
        }

        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 16px;
        }

        .callout {
            position: absolute;
            background: white;
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }

        .callout-icon {
            width: 32px;
            height: 32px;
            background: #eef2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
        }

        .c1 {
            top: 10%;
            right: -20px;
            animation-delay: 0s;
        }

        .c2 {
            bottom: 15%;
            left: -20px;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <h1>La Plataforma de Tecnología Oftalmológica que unifica sus datos.</h1>
                <p class="subtitle">
                    Conecte sus equipos diagnósticos al historial del paciente y centralice todo su ecosistema de
                    cirugía.
                </p>
                <div class="cta-group">
                    <a href="#" class="btn btn-primary">Agendar Demostración</a>
                    <a href="#" class="btn btn-secondary">Contacto</a>
                </div>
            </div>

            <div class="hero-visual">
                <div class="image-wrapper">
                    <img src="./hero-image.png" alt="Oftalmólogo operando equipo con tecnología avanzada">
                </div>

                <!-- Call Outs -->
                <div class="callout c1">
                    <div class="callout-icon">✓</div>
                    <div>Transcripción IA</div>
                </div>
                <div class="callout c2">
                    <div class="callout-icon">⚡</div>
                    <div>Gestión Eficiente</div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
